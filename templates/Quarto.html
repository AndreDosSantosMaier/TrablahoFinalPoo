<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartos</title>
</head>
<body>
    <h1>Adicionar Quartos</h1>
    <input id = "capacidade" placeholder="Capacidade">
    <input id = "disponibilidade" placeholder="Disponibilidade">
    <input id = "codhotel" placeholder="Codigo Hotel">
    <input id = "numero" placeholder="Numero">
    
    <button onclick="addQuarto()">Adicionar Quartos</button>
    <script>


        async function getQuarto(){
            const response = await fetch("http://localhost:3000/clientes",{
                method: "GET",
            });
            const data = await response.json() //aguarda uma resposta do get antes de executar um script
            const paragrafos = data.quartos.map(function(quarto){
                return '<p>Codigo :' + quarto.codigo+ 
                    'ㅤㅤ Capacidade :' + quarto.capacidade +
                    'ㅤㅤ Disponibilidade :' + quarto.disponibilidade + 
                    'ㅤㅤ Codigo do Hotel :' + quarto.codhotel + 
                    'ㅤㅤ Numero do Quarto :' + quarto.numero +  '' + '</p>';
            });

            document.body.innerHTML += paragrafos.join("");
            console.log(data.quarto)
        }
        getQuarto()

        async function addQuarto() {
            let capacidade = document.getElementById("capacidade").value;
            let disponibilidade = document.getElementById("disponibilidade").value;
            let codhotel = document.getElementById("codhotel").value;
            let numero = document.getElementById("numero").value;


            let data = {
                capacidade: capacidade,
                disponibilidade: disponibilidade,
                codhotel: codhotel,
                numero: numero
            };

            try {
          const response = await fetch("http://localhost:3000/clientes", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "Application/Json",
            },
          });

          alert("Quarto adicionado com sucesso!");

        } catch (error) {
          new Error(error);
        }
        console.log(response);
        
        }
    </script>
</body>
</html>
