<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartos</title>
</head>
<body>
    <h1>Adicionar Quartos</h1>
    <input id = "capacidade" placeholder="Capacidade">
    <input id = "codhotel" placeholder="Codigo Hotel">
    <input id = "numero" placeholder="Numero">
    
    <button onclick="addQuarto()">Adicionar Quartos</button>
    <br>
    <p id="paragrafo_get"> </p>
    <script>
      
      async function excludeQuarto(id){
        let data = {
                codigo: id
            };
            try {
          const response = await fetch("http://localhost:3000/quarto", {
            method: "DELETE",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "Application/Json",
            },
          });

          alert("Quarto removido com sucesso!");

        } catch (error) {
          new Error(error);
        }
        getQuarto()
        
        }


        async function getQuarto(){
            const response = await fetch("http://localhost:3000/quarto",{
                method: "GET",
            });
            const data = await response.json() //aguarda uma resposta do get antes de executar um script
            const paragrafos = data.quartos.map(function(quarto){
                return '<p>Codigo :' + quarto.codigo+ 
                    'ㅤㅤ Capacidade :' + quarto.capacidade +
                    'ㅤㅤ Codigo do Hotel :' + quarto.codhotel + 
                    'ㅤㅤ Numero do Quarto :' + quarto.numero + 'ㅤ' +  '<button onclick="excludeQuarto('+quarto.codigo+')">Excluir</button>' + '</p>';
            });

            document.getElementById('paragrafo_get').innerHTML = paragrafos.join("");
        }
        getQuarto()

        async function addQuarto() {
            let capacidade = document.getElementById("capacidade").value;
            let codhotel = document.getElementById("codhotel").value;
            let numero = document.getElementById("numero").value;


            let data = {
                capacidade: capacidade,
                codhotel: codhotel,
                numero: numero
            };

            try {
          const response = await fetch("http://localhost:3000/quarto", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "Application/Json",
            },
          });

          alert("Quarto adicionado com sucesso!");
          getQuarto()
        } catch (error) {
          new Error(error);
        }
        
        
        }
    </script>
</body>
</html>
