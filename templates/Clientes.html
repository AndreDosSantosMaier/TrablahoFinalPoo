<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Adicionar Clientes</h1>
    <input id = "cpf" placeholder="CPF">
    <input id = "nome" placeholder="nome">
    <input id = "telefone" placeholder="telefone">
    <input id = "codhotel" placeholder="Codigo do Hotel">
    <input id = "codquarto" placeholder="Codigo do Quarto">
    <input id = "codatividade" placeholder="Codigo da Atividade">
    
    <button onclick="addQuarto()">Adicionar Quartos</button>
    <script>


        async function getQuarto(){
            const response = await fetch("http://localhost:3000/clientes",{
                method: "GET",
            });
            const data = await response.json() //aguarda uma resposta do get antes de executar um script
            const paragrafos = data.clientes.map(function(cliente){
                return '<p>Cpf :' + cliente.cpf +
                    'ㅤㅤ Nome :' + cliente.nome + 
                    'ㅤㅤ Telefone :' + cliente.telefone + 
                    'ㅤㅤ Hotel :' + cliente.codhotel +
                    'ㅤㅤ Quarto :' + cliente.codquarto +
                    'ㅤㅤ Atividade :' + cliente.codatividade +  '' + '</p>';
            });

            document.body.innerHTML += paragrafos.join("");
            console.log(data.quarto)
        }
        getQuarto()

        async function addQuarto() {
            let cpf = document.getElementById("cpf").value;
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;
            let codhotel = document.getElementById("codhotel").value;
            let codquarto = document.getElementById("codquarto").value;
            let codatividade = document.getElementById("codatividade").value;



            let data = {
                cpf: cpf,
                nome: nome,
                telefone: telefone,
                codhotel: codhotel,
                codquarto: codquarto,
                codatividade: codatividade
            };

            try {
          const response = await fetch("http://localhost:3000/clientes", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "Application/Json",
            },
          });

          alert("Cliente adicionado com sucesso!");

        } catch (error) {
          new Error(error);
        }
        console.log(response);
        
        }
    </script>
</body>
</html>
