<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>Adicionar Users</h1>
    <input id = "nome" placeholder="nome">
    <input id = "email" placeholder="Email">
    <input id = "senha" placeholder="Senha">
    <button onclick="addUser()">Adicionar Cliente</button>
    <script>


        async function getUser(){
            const response = await fetch("http://localhost:3000/user",{
                method: "GET",
            });
            const data = await response.json() //aguarda uma resposta do get antes de executar um script
            const paragrafos = data.users.map(function(user){
                return '<p>' + user.nome + '' + '</p>';
            });

            document.body.innerHTML += paragrafos.join("");
            console.log(data.user)
        }
        getUser()

        async function addUser() {
            let nome = document.getElementById("nome").value;
            let senha = document.getElementById("senha").value;
            let email = document.getElementById("email").value;

            let data = {
                nome: nome,
                senha: senha,
                email: email
            };

            try {
          const response = await fetch("http://localhost:3000/user", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "Application/Json",
            },
          });
          
          alert("Usu√°rio adicionado com sucesso!");
        } catch (error) {
          new Error(error);
        }
        console.log(response);
        
        }
    </script>
</body>
</html>
