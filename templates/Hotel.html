<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
</head>
<body>
    <h1>Adicionar Hotel</h1>
    <input id = "gerente" placeholder="Gerente">
    <input id = "cidade" placeholder="cidade">
    <input id = "telefone" placeholder="Telefone">
    
    <button onclick="addHotel()">Adicionar Hotel</button>
    <p id="paragrafo_get"></p>

    <script>
      async function excludeHotel(id){
        let data = {
                codigo: id
            };
            try {
          const response = await fetch("http://localhost:3000/hotel", {
            method: "DELETE",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "Application/Json",
            },
          });

          alert("Quarto removido com sucesso!");

        } catch (error) {
          new Error(error);
        }
        getHoteis()
        
        }


        async function getHoteis(){
            const response = await fetch("http://localhost:3000/hotel",{
                method: "GET",
            });
            const data = await response.json() //aguarda uma resposta do get antes de executar um script
            const paragrafos = data.hotels.map(function(hotel){
                return '<p>Codigo :' + hotel.codigo+ 
                  'ㅤㅤ' + 'Cidade :' + hotel.cidade + 
                  'ㅤㅤ Gerente :' + hotel.gerente + 
                  'ㅤㅤ Telefone da Recepção :' + hotel.telefone +'ㅤ' +  '<button onclick="excludeHotel('+hotel.codigo+')">Excluir</button>' + '</p>';
            });

            document.getElementById("paragrafo_get").innerHTML = paragrafos.join("");
            console.log(data.hotel)
        }
        getHoteis()

        async function addHotel() {
            let gerente = document.getElementById("gerente").value;
            let cidade = document.getElementById("cidade").value;
            let telefone = document.getElementById("telefone").value;

            let data = {
                gerente: gerente,
                cidade: cidade,
                telefone: telefone
            };

            try {
          const response = await fetch("http://localhost:3000/hotel", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "Application/Json",
            },
          });
          alert("Hotel adicionado com sucesso!");

        } catch (error) {
          new Error(error);
        }
        console.log(response);
        
        }
    </script>
</body>
</html>
